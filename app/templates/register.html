{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
{% include 'simple_nav.html' %}
<form class="vh-100 login-area">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong login-card">
          <div class="card-body p-5 text-center">

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="business-register" name="is_business" />
              <label class="form-check-label" for="business-register"> I'm a business </label>
            </div>

            <div class="form-outline mb-4">
              <input type="text" class="form-control form-control-lg" id="fNamefield" placeholder="First Name"
                name="first_name" autocomplete="off" />
            </div>

            <div class="form-outline mb-4">
              <input type="text" class="form-control form-control-lg" id="lNamefield" placeholder="Last Name"
                name="last_name" autocomplete="off" />
            </div>

            <div class="form-outline mb-4 disappear">
              <input type="text" class="form-control form-control-lg" id="bNamefield" placeholder="Business Name"
                name="org_name" autocomplete="off" />
            </div>

            <div class="form-outline mb-4">
              <input type="email" class="form-control form-control-lg" placeholder="Enter Email" name="email"
                autocomplete="off" />
            </div>

            <div class="form-outline mb-4">
              <input type="password" class="form-control form-control-lg" placeholder="Enter Password" name="password"
                autocomplete="off" />
            </div>

            <div class="form-outline mb-4">
              <input type="password" class="form-control form-control-lg" placeholder="Confirm Password"
                name="confirm_password" autocomplete="off" />
            </div>


            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" name="remember" />
              <label class="form-check-label" for="form1Example3"> Remember password </label>
            </div>

            <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->

            <div class="clearfix bottom-space">
              <button class="btn btn-secondary btn-lg" type="reset">Cancel</button>
              <button class="btn btn-outline-primary btn-lg" type="submit">Sign Up</button>
            </div>

            <p id="or-text-signup">OR</p>

            <button class="btn btn-lg btn-block btn-primary bottom-space" id="google-signup"
              style="background-color: #dd4b39;" type="submit"><i class="fab fa-google me-2"></i> Sign Up using
              google</button>

            <div class="border-top pt-3">
              <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{{ url_for('user_bp.login') }}">Sign In</a>
              </small>
              <br>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

</form>

{% endblock %}
