{% extends "base.html" %}
{% block title %}About{% endblock %}
{% block content %}
{% include 'simple_nav.html' %}

<div id="login">
  <form class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <h3 class="mb-5"><b>Sign In</b></h3>

              <div class="form-outline mb-4">
                <input type="uname" id="typeEmailX-2" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX-2"><b>Username</b></label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX-2"><b>Password</b></label>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

              <hr class="my-4">

              <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit"><i
                  class="fab fa-google me-2"></i> Sign in with google</button>


              <div class="border-top pt-3">
                <small class="text-muted">
                  Need An Account? <a class="ml-2" href="{{ url_for('customer_bp.register') }}">Sign Up Now</a>
                </small>
                <small class="text-muted">
                  <br>
                  Do you want to login as a restaurant owner? <a class="ml-2"
                    href="{{ url_for('restaurant_bp.login') }}">Sign in Here</a>
                </small>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  </form>

</div>

{% endblock %}
