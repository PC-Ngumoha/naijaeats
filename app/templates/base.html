<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,200;0,300;0,400;0,500;0,700;1,200;1,300;1,400;1,500;1,700&family=Sono:wght@600&display=swap"
        rel="stylesheet">


    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/naijaeats.ico') }}" type="image/x-icon">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/cart.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/checkout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/food-carousel.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/food-modal.css') }}">

    <title>{% block title %}{% endblock %}</title>

    <!-- Font-Awesome JS -->
    <script src="https://kit.fontawesome.com/e6d78baaaf.js" crossorigin="anonymous"></script>



    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- My Scripts -->
    <script src="{{ url_for('static', filename='scripts/modal.js') }}" defer></script>
    <script src="{{ url_for('static', filename='scripts/food-carousel.js') }}" defer></script>
    <script src="{{ url_for('static', filename='scripts/login.js') }}" defer></script>
    <script src="{{ url_for('static', filename='scripts/register.js') }}" defer></script>
    <script src="{{ url_for('static', filename='scripts/cartButton.js') }}" defer></script>
    <script src="{{ url_for('static', filename='scripts/cartBody.js') }}" defer></script>
</head>

<body>
    {% include 'modal.html' %}
    {% block content %}
    {% endblock %}
</body>

</html>
